<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="@@ENDERECO_CSS" />
  </head>
  <body>
    <main>
      <h1>Sorteador</h1>
      <form>
        <div>
          <label for="max-number"></label>
          <input
            type="number"
            name="max-number"
            id="max-number"
            required
            min="2"
            value="2"
            step="1"
          />
          <button>sortear número</button>
        </div>
      </form>
      <div>
        <p>O número sorteado foi</p>
        <p id="resultado"></p>
      </div>
    </main>
    <script src="@@ENDERECO_JS"></script>
  </body>
</html>
